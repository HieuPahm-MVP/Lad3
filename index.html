<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pahm_Clinic</title>
  </head>
  <body style="height: 5000px">
    <header class="header">
      <div class="container">
        <!--Navigation on top header-->
        <div class="header-top">
          <a href="#!"
            ><div class="logo">
              <span class="logo__circle"></span>
              <span class="logo__text">
                <span class="logo__brand">KadoKawa</span>
                <span class="logo__brand logo__brand--small">Animation</span>
              </span>
            </div>
          </a>
          <!--Navbar-->
          <div class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a class="navbar__link navbar__link--active" href="#!">Home</a>
              </li>
              <li class="navbar__item">
                <a class="navbar__link" href="#!">Services</a>
              </li>
              <li class="navbar__item">
                <a class="navbar__link" href="#!">About</a>
              </li>
              <li class="navbar__item">
                <a class="navbar__link" href="#!">Studio</a>
              </li>
            </ul>
          </div>
          <!--Button for sign  up-->
          <div class="action">
            <a href="#!" class="action__login">Log In</a>
            <a href="#!" class="btn action__signup">Sign Up</a>
          </div>
        </div>
        <!--hero-->
        <section class="hero">
          <section class="hero__content">
            <h1 class="hero__heading">Exceptional scenes for all Feelings.</h1>
            <p class="hero__desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="hero__row">
              <a href="" class="btn">Book Online</a>
              <span class="hero__phone">or call (123) 456-7890</span>
            </div>
          </section>
          <!--hero left-->
          <div class="hero__media">
            <figure class="hero__images">
              <img src="./assets/img/Arya.jpg" alt="" class="hero__img" />
              <img src="./assets/img/Gotoubun.jpg" alt="" class="hero__img" />
              <img src="./assets/img/MuKuro.jpg" alt="" class="hero__img" />
            </figure>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
